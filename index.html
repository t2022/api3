<!DOCTYPE html>
<html lang="en-US">

<head>

<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
<title>API3</title>

<link rel="apple-touch-icon" sizes="any" href="images/icon.png">
<link rel="icon" type="image/png" sizes="any" href="images/icon.png">

<script src="showdown.js"></script>
<link rel='manifest' href='manifest.json'>
<link rel="stylesheet" href="w3.css">
<link rel="stylesheet" href="style.css">

</head>

<body>

<thing id="top" name="top"></thing>

<div id="searchbox" class="w3-container p1">
  <form onsubmit="searchReddit();">
    <div class="w3-row">
      <input placeholder="*" id="searchterm" class="small w3-col s4 search-field" />
      <input placeholder="r" id="subreddit" class="small w3-col s3 search-field" />
      <input placeholder="u" id="username" class="small w3-col s3 search-field" />
      <button class="small right w3-col s2 w3-green search-button" onclick="searchReddit();">üîç</button>
    </div>
  </form>
</div>

<div id="id01" name="id01" class="w3-container p1">
  <div id="notice" class="small"></div>
  <div class="result" w3-repeat="data">
    <div class="info small"> 
      <div class="left">
        {{author}} in {{subreddit}}
      </div>
      <div class="right">
        {{bodyLength}} &bull; <a href="https://www.reddit.com{{permalink}}">{{timeDiff}} ago</a>
      </div>
      <div class="clear"></div>
    </div>
    <div style="display: none;" id="{{id}}" class="content">{{body}}</div>
  </div>
</div>

<a class="w3-btn w3-green small" id="go-top" href="#top">Top</a>

<script src="w3.js"></script>
<script src="script.js"></script>

<script>
id01 = document.getElementById("id01");
id01.style.display = "none";

var d = new Date();
document.getElementById("todays-date").innerHTML = "Today: " + d.getFullYear() + "-" + (d.getMonth() + 1) + "-" + d.getDate() + ", " + d.getHours() + ":" + d.getMinutes();


</script>

</body>

</html>
